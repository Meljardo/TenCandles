<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ten Candles Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ten Candles â€“ Online Multiplayer</h1>

  <section id="lobby" class="card">
    <h2>Join or Create a Room</h2>
    <input id="roomInput" placeholder="Room code">
    <input id="passwordInput" placeholder="Password (optional)">
    <input id="nameInput" placeholder="Your name">
    <button id="joinRoom">Join Room</button>
  </section>

  <div id="gameArea" style="display:none;">
    <section class="card">
      <h2>Candles</h2>
      <div id="candles" class="candles"></div>
      <button id="blowOut">Blow Out Next</button>
      <button id="relight">New Game</button>
    </section>

    <section class="card">
      <h2>Dice</h2>
      <button id="rollDice">Roll Dice</button>
      <p id="rollResult"></p>
    </section>

    <section class="card">
      <h2>Truths</h2>
      <textarea id="truthText" placeholder="We are not alone..."></textarea>
      <button id="addTruth">Add Truth</button>
      <ul id="truthsList"></ul>
    </section>

    <section class="card">
      <h2>Players</h2>
      <div id="traitInputs">
        <input id="virtue" placeholder="Virtue">
        <input id="vice" placeholder="Vice">
        <input id="moment" placeholder="Moment">
        <input id="brink" placeholder="Brink">
        <button id="saveTraits">Save Traits</button>
      </div>
      <div id="playersDisplay"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
